<template name="matroyshka__partLooper">

	{{#with matroyshkaCurrentNestablePart }}

		<div class="matroyshka__nestable__container">
			
			<input type="hidden" value="{{ matroyshkaId }}" />

			<!-- <p>Template: <strong>{{ nestableName }}</strong>, type: <em>{{ type }}</em></p> -->

			<h2>{{ nestableNameReadable }}</h2>

			<button class="matroyshka__nestable__container__button matroyshka__nestable__container__button--absolute delete-part">
				<i class="fa fa-times"></i>
			</button>
			<button class="matroyshka__nestable__container__button matroyshka__nestable__container__button--absolute move-part move-part-up" data-move-where="down">
				<i class="fa fa-arrow-up"></i>
			</button>
			<button class="matroyshka__nestable__container__button matroyshka__nestable__container__button--absolute move-part move-part-down" data-move-where="up">
				<i class="fa fa-arrow-down"></i>
			</button>
	
			{{#each fields }}

				<p>

					<label for="{{ ../matroyshkaId }}-{{this.name}}">{{ this.name }}:</label> 
					{{#if ifValueEquals this.type "text" }}
						<input id="{{ ../../matroyshkaId }}-{{this.name}}" data-parent-id="{{ ../../matroyshkaId }}" class="matroyshka-save-on-blur" type="text" value="{{ getFieldValue ../../this }}" />
					{{/if}}
					{{#if ifValueEquals this.type "select" }}

						<select id="{{ ../../matroyshkaId }}-{{this.name}}" data-parent-id="{{ ../../matroyshkaId }}" class="matroyshka-save-on-select">

							<option value="not-selected">-</option>

							{{#each selectableData }}

								<option 
									value="{{ name }}" 
									{{#if ifSelectValueEquals ../../../matroyshkaId ../this.name name }} selected="selected"{{/if}}
									>
									{{ name }}
								</option>

							{{/each}}

						</select>

						{{ setActiveSelectValue ../../matroyshkaId ../../this ../name }}

					{{/if}}
				</p>

			{{/each}}

			{{#each fieldsTypeSpecific }}

				{{#if fieldsTypeSpecific__hasFieldsBool ../this }}

					<!-- <p><strong>Fields specific to type: {{ this.name }}</strong></p> -->

					{{#each fieldsTypeSpecific__getFields ../../this }}

						<p>

							<label for="{{ ../../../matroyshkaId }}-{{this.name}}">{{ this.name }}:</label> 
							{{#if ifValueEquals this.type "text" }}
								<input id="{{ ../../../../matroyshkaId }}-{{this.name}}" data-parent-id="{{ ../../../../matroyshkaId }}" class="matroyshka-save-on-blur" type="text" value="{{ getFieldValue ../../../../this }}" />
							{{/if}}
							{{#if ifValueEquals this.type "select" }}

								<select id="{{ ../../../../matroyshkaId }}-{{this.name}}" data-parent-id="{{ ../../../../matroyshkaId }}" class="matroyshka-save-on-select">

									<option value="not-selected">-</option>

									{{#each selectableData }}

										<option 
											value="{{ name }}" 
											{{#if ifSelectValueEquals ../../../../../matroyshkaId ../this.name name }} selected="selected"{{/if}}
											>
											{{ name }}
										</option>

									{{/each}}

								</select>

								{{ setActiveSelectValue ../../../../matroyshkaId ../../../../this ../../../name }}

							{{/if}}
						</p>

					{{/each}}

				{{/if}}

			{{/each}}

			{{#if nestables }}

				<button class="matroyshka__nestable__container__button show-part-list"><i class="fa fa-plus"></i> Add parts to {{ type }}</button>

				<!-- <p>
					<strong>Add parts to {{ type }}:</strong>
				</p> -->

				<div class="matroyshka__nestable__container__add-part-container">

					<div class="matroyshka__nestable__container__add-part-container__inner">

						{{#each nestables }}

							<h2>Add {{ name }}</h2>

								{{#each actualNestablesInArray }}

										<button 
											data-parent-id="{{ ../../matroyshkaId }}" 
											class="matroyshka__nestable__container__button add-part">
											<!--Add <strong>-->
											<i class="fa fa-plus"></i> {{ nestableNameReadable }}
											<!--</strong> to <strong>{{ ../../matroyshkaId }}</strong>-->
										</button>

								{{/each}}

						{{/each}}

					</div>

					<div class="matroyshka__nestable__container__add-part-container__extra-fader"></div>

				</div>

				{{#each nestables }}

					{{!#each actualNestablesInArray }}

						<!-- <h3>All <em>{{ this.name }}</em>'s:</h3> -->

						{{#each actualNestables ../this }}

							{{{ recurse }}}

						{{/each}}

					{{!/each}}


				{{/each}}

			{{/if}}

		</div>
	
	{{/with}}

</template>
